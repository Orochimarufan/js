<!DOCTYPE HTML>
<html>
	<head>
		<title>tmset test</title>
		<script type="text/javascript" src="../lib/ndevent.js"></script>
		<script type="text/javascript" src="../lib/tmset.js"></script>
		<link rel="stylesheet" href="../css/tmset/simple-default.css" />
		<style>
			/* Make the form auto-size.
			   Unfortunately it causes the number inputs to freak out.
			   The paddnig works around that. */
			.settings_form {
				display: inline-block;
			}
			.settings_option {
				padding-bottom: 7px;
			}
		</style>
	</head>
	<body>
		<script>
			var settings = new tmset.Settings({
				test1: {
					subkey: "test",
					default: false,
					ui: {
						type: "checkbox",
						label: "Test 1",
						tooltip: "Test 1 tooltip",
					}
				},
				test2: {
					default: true,
					ui: {
						group: "Enable_If test",
						type: "checkbox",
						label: "Enable below box",
					},
				},
				test3: {
					default: false,
					ui: {
						group: "Enable_If test",
						type: "checkbox",
						label: "Enabled only in conjunction with the above",
						enable_if: function(settings) {
							return settings.test2;
						},
					},
				},
				t_nu_1: {
					default: 0,
					ui: {
						group: "Numbers",
						type: "number",
						label: "Number value",
					},
				},
				t_num_2: {
					default: 10,
					ui: {
						group: "Numbers",
						type: "range",
						min: 10,
						max: 1000,
						label: "Range",
					},
				},
				t_num_3: {
					default: 5,
					ui: {
						group: "Numbers",
						type: "number",
						min: 1,
						step: 1,
						label: "Positive number",
					},
				},
			});
			var ui = new tmset.SettingsUI(settings);
			document.body.appendChild(ui.dom);
		</script>
	</body>
</html>
